    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 0,
        mousewheel: true,
	hashNavigation: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
	    
	    swiper.on('slideChange', function () {
	  var x = document.getElementsByClassName("slide-title");
  var i;
  for (i = 0; i < x.length; i++) {
    		x[i].classList.remove("active");
           // x[i].querySelectorAll("a")[0].removeAttribute("href");
	  if(i == swiper.activeIndex){
		  x[i].classList.add("active");
          // x[i].querySelectorAll("a")[0].href = x[i].querySelectorAll("a")[0].getAttribute("data-href");                
      }
  }
});
	
	   
	    
    </script>
